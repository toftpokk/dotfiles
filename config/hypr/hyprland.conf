#
# toftpokk's Hyprland Config
#

# 1.25 for WUXIA
monitor=eDP-1,1920x1200,0x0,1.25,bitdepth,10
monitor=,preferred,auto,auto

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Cursors
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS, 1


input {
    kb_layout = us,th
    kb_variant =
    kb_model =
# using the grave key is non-trivial https://ubuntuforums.org/showthread.php?t=920148
# ref: /usr/share/X11/xkb/rules/base.lst as per https://wiki.hyprland.org/Configuring/Uncommon-tips--tricks/#switchable-keyboard-layouts
    kb_options = caps:escape,grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

gestures {
    workspace_swipe_distance = 200
    workspace_swipe_cancel_ratio = 0.2
}

gesture = 3, horizontal, workspace
gesture = 3, vertical, fullscreen

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(5066C6)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}
decoration {
    rounding = 5
    blur {
      enabled = true
      size = 5
      passes = 3
      popups = true
      popups_ignorealpha = 0.1
    }
    shadow {
      enabled = yes
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    bezier = SloInQikOut, 0.05, 0.9, 0.1, 1

    animation = layers, 1,1,SloInQikOut
    animation = windows, 1, 1, SloInQikOut
    animation = windowsOut, 1, 1, SloInQikOut, popin 80%
    animation = border, 1, 1, SloInQikOut
    animation = borderangle, 1, 8, SloInQikOut
    animation = fade, 0, 7, SloInQikOut
    animation = workspaces, 1, 2, SloInQikOut
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    vrr = 1 # Variable refresh rate

    enable_swallow = true
    # use `hyprctl clients` then look at the `class` property
    swallow_regex = ^foot$
    # use `hyprctl clients` then look at the `title` property
    swallow_exception_regex=^wev\ .*$

    disable_hyprland_logo = true
    enable_anr_dialog = false
}

xwayland {
  # Fix xwayland pixelated
  force_zero_scaling = true
}

ecosystem {
  no_update_news = true
}

# Nsxiv
windowrulev2=tile,title:nsxiv$
# Firefox
windowrulev2=float,title:(Sharing Indicator)$
windowrulev2=move 50%-100 30,title:(Sharing Indicator)$
# Note firefox's bitwarden extension cannot set floating
# Zotero
windowrulev2=float,title:(Quick Format Citation)$
windowrulev2=float,title:(Progress)$

# Bindings
$mainMod = SUPER

bind = $mainMod, RETURN, exec, $TERMINAL
bind = $mainMod SHIFT, x, exit, 
bind = $mainMod, R, exec, $TERMINAL -e lf
bind = $mainMod SHIFT, R, exec, $TERMINAL -e htop
bind = $mainMod, B, exec, $BROWSER
bind = $mainMod SHIFT, B, exec, $BROWSER -P "uni"
bind = $mainMod CONTROL, B, exec, $BROWSER --private-window
bind = $mainMod SHIFT, F, togglefloating 
bind = $mainMod SHIFT, M, fullscreen 

# Move focus w/ vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm=ALT,mouse:272,resizewindow

# Volume
bind = $mainMod, EQUAL,       exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1+ && notify-volume
bind = $mainMod, MINUS,       exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1- && notify-volume
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1+ && notify-volume
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1- && notify-volume
bind = ,XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-volume
bind = $mainMod, M,           exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-volume
bind = ,XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && notify-volume

# Playback
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioStop, exec, playerctl stop
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrevious, exec, playerctl previous

# Brightness
bind = $mainMod SHIFT, EQUAL,  exec, brightnessctl set 5%+ && notify-brightness
bind = $mainMod SHIFT, MINUS,  exec, brightnessctl set 5%- && notify-brightness
bind = ,XF86MonBrightnessUp,   exec, brightnessctl set 5%+ && notify-brightness
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%- && notify-brightness

# Apps
bind = $mainMod, G, exec, powermenu
bind = $mainMod, SPACE, exec, fuzzel
bind = $mainMod, Q, killactive
bind = , Print, exec, screenshot
bind = SHIFT, Print, exec, screenshot -s
bind = $mainMod, W, exec, wifi
bind = $mainMod SHIFT, W, exec, runvpn
bind = $mainMod SHIFT, S, exec, monitor 
bind = $mainMod SHIFT, L, exec, lock 
bind = $mainMod, v, exec, mounter 
bind = ,XF86RFKill, exec, notify-send -u "critical" "Network" "Wifi toggled"

# Lid
bindl=,switch:Lid Switch, exec, ~/.config/hypr/switch.sh

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Launch On Start
exec-once = wallpaper
exec-once = eww open bar
exec-once=mako

# exec-once = fcitx5 -d
exec-once=wl-paste --watch cliphist store

# See: https://www.reddit.com/r/hyprland/comments/15peced/correct_use_of_swayidle_on_hyprland/
exec-once=idlelock
exec-once=gammastep-indicator

# Wine + wayland clipboard, but makes paste not work in normal uses
# exec-once=wl-paste -t text -w xclip -selection clipboard
